<div class="container justify-content-center">
  <form class="form-signin" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username:</label>
      <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username"
             required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">E-Mail:</label>
      <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email"
             required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password:</label>
      <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
             placeholder="Password" required="">
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword" class="sr-only">Confirm password:</label>
      <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control"
             placeholder="Confirm Password" required="">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>
