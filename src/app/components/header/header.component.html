<div class="header">
  <div class="container">
    <div class="row">
      <!-- Blog Title -->
      <div class="col-md-6">
        <h1><a routerLink="" class="title">TECH BLOG</a></h1>
      </div>
      <div class="col-md-3 mt-1" *ngIf="authService.isAuthenticated()">
        <a routerLink="/create-post" class="create-post">Create Post</a>
        <button class="sign-out btn btn-default" (click)="signOut()">Sign Out</button>
      </div>
      <!-- Sign Up and Sign In menus -->
      <div class="col-md-3 mt-1" *ngIf="!authService.isAuthenticated()">
        <a routerLink="/sign-up" class="sign-in">Sign Up</a>
        <a routerLink="/sign-in" class="sign-up">Sign In</a>
      </div>
    </div>
  </div>
</div>
